<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8" />
    <title>留言</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico"  th:href="@{/assets/images/favicon.ico}" >

    <!-- third party css -->
    <link href="assets/css/vendor/jquery-jvectormap-1.2.2.css" th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />
    <!-- third party css end -->
    <!-- App css -->
    <link href="assets/css/icons.min.css" th:href="@{/assets/css/icons.min.css}"  rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" th:href="@{/assets/css/app.min.css}"  rel="stylesheet" type="text/css" />



</head>

<body>

<!-- Topbar Start -->
<div th:replace="~{admin/incloud/top::top}"></div>
<!-- end Topbar -->


<div class="container-fluid">
    <!-- Begin page -->
    <div class="wrapper">

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <!-- Start Content-->

        <!-- ========== Left Sidebar Start ========== -->
        <div th:replace="~{admin/incloud/left::left}"></div>
        <!-- Left Sidebar End -->

        <div class="content-page">
            <div class="content">

                <!-- start page title -->
                <!--<div class="row">-->
                    <!--<div class="col-12">-->
                        <!--<div class="page-title-box">-->
                            <!--<div class="page-title-right">-->
                                <!--<ol class="breadcrumb m-0">-->
                                    <!--<li class="breadcrumb-item"><a href="javascript: void(0);">未处理</a></li>-->
                                    <!--<li class="breadcrumb-item active">已处理</li>-->
                                <!--</ol>-->
                            <!--</div>-->
                            <!---->
                        <!--</div> &lt;!&ndash; end page-title-box &ndash;&gt;-->
                    <!--</div> &lt;!&ndash; end col&ndash;&gt;-->
                <!--</div>-->
                <h4 class="page-title">咨询</h4>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-lg-10">
                                        <form id="list" th:action="@{/admin/message/list}" class="form-inline">
                                            <input type="hidden" id="pageNum" name="pageNum" th:value="${page.pageNum}" />
                                            <input type="hidden" id="pageSize" name="pageSize" th:value="${page.pageSize}" />
                                            <div class="form-group mb-2">
                                                <label for="name" class="mr-2">产品名称</label>
                                                <input type="search" class="form-control" name="name" th:value="${name}" id="name" placeholder="用户名">
                                            </div>

                                            <div class="form-group ml-2 mb-2">
                                                <label class="mr-2">供应商</label>
                                            </div>

                                            <div class="col-md-3" style="margin-top: -15px;">
                                                <select class="form-control select2" data-toggle="select2" name="companyId" >
                                                    <optgroup label="供应商">
                                                        <option hidden></option>
                                                        <option th:selected="${companyId==company.id}" th:each="company:${companys}" th:value="${company.id}" th:text="${company.name}"  ></option>
                                                        <!--<option value="HI">Hawaii</option>-->
                                                    </optgroup>
                                                </select>
                                            </div>

                                            <div class="form-group ml-2 mb-2">
                                                <label class="mr-2">分类</label>
                                                <select class="custom-select" id="parentProductCategory">
                                                    <option  value="" >--请选择--</option>
                                                    <option th:each="productCategorie:${productCategories}" th:value="${productCategorie.id}" th:text="${productCategorie.name}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group ml-4 mb-2">
                                                <select class="custom-select" name="productCategory" id="productCategory">
                                                    <option  value="" >--请选择--</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="text-lg-right">
                                            <button type="button" onclick="$('#list').submit();" id = "search" class="btn btn-light mb-2">搜索</button>
                                        </div>
                                    </div><!-- end col-->
                                </div>
                                <label class="mr-2">总共[[${page.total}]]条数据</label>

                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col -->
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-lg-4" th:each="message ,messageStart :${page.list}">
                        <!-- Chat-->
                        <div class="card">
                            <div class="card-body">
                                <div class="dropdown float-right">
                                    <a href="#" class="dropdown-toggle arrow-none card-drop" data-toggle="dropdown" aria-expanded="false">
                                        <i class="mdi mdi-dots-vertical"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <!-- item-->
                                        <a href="javascript:void(0);" th:onclick="|updateStatus(${message.id})|" class="dropdown-item">转送</a>
                                    </div>
                                </div>
                                <h4 class="header-title mb-3">[[${message.name}]]>>[[${message.bname}]]</h4>

                                <div class="chat-conversation">
                                    <ul class="conversation-list slimscroll" style="max-height: 350px;">
                                        <li class="clearfix">
                                            <div class="chat-avatar">
                                                <img th:src="@{/assets/images/users/avatar-5.jpg}" alt="male">
                                                <i>10:00</i>
                                            </div>
                                            <div class="conversation-text">
                                                <div class="ctext-wrap">
                                                    <i>[[${message.username}]]</i>
                                                    <p>
                                                        [[${message.content}]]
                                                    </p>
                                                </div>
                                            </div>
                                        </li>

                                    </ul>

                                </div> <!-- end .chat-conversation-->
                            </div>
                        </div> <!-- end card-->
                    </div> <!-- end col-->

                </div>
                <!-- end row-->
                <div th:replace="~{admin/incloud/page::page}"></div>
            </div> <!-- content -->

            <!-- Footer Start -->
            <div th:replace="~{admin/incloud/footer::footer}"></div>
            <!-- end Footer -->
        </div>
    </div> <!-- end wrapper-->
</div>
<!-- END Container -->
<div class="rightbar-overlay"></div>

<!--警告弹窗-->
<th:block th:replace="~{admin/incloud/status::warning}"></th:block>
<!-- /Right-bar -->
<!-- App js -->
<script src="assets/js/app.min.js" th:src="@{/assets/js/app.min.js}"></script>
<!-- third party:js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.6.12/apexcharts.min.js"></script>
<!-- third party end -->
<!-- Chat js -->
<script th:src="@{/assets/js/ui/component.chat.js}"></script>
<!-- Todo js -->
<script th:src="@{/assets/js/ui/component.todo.js}"></script>
<!-- demo:js -->
<script th:src="@{/assets/js/pages/demo.widgets.js}"></script>
<!-- demo end -->
<script>
    //点击顶级分类
    $("#parentProductCategory").change(function(){
        // alert()
        var id = $(this).val();
        console.log(id);
        dataSource(id);
    });

    //加载子集数据
    function dataSource(id) {
        // alert(id);
        var tbody = $("#productCategory");
        tbody.html("");
        var html = "";
        html = html+ "<option value=''>--请选择--</option>";
        $.ajax({
            type:"GET",
            url:'[[@{/admin/category/queryCategory}]]',
            data:{id:id},
            dataType:"json",
            async: false,
            success:function(data){
                if(data.length>0){
                    for (var i = 0;i<data.length;i++){
                        html = html+ "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
                    }
                }
                tbody.append(html);
            }
        });
    }

    function updateStatus(id){
        $.ajax({
            type:"GET",
            url:'[[@{/admin/message/updateStatus}]]',
            data:{id:id},
            dataType:"json",
            async: false,
            success:function(data){
                $('#warningContent').html(data.msg);
                $("#btn-warning").click();
                window.location.reload();
            }
        });
    }




</script>

</body>
</html>
