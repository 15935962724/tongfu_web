<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>编辑选项</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon"  th:href="@{/assets/images/favicon.ico}" >
  <link th:href="@{/assets/css/vendor/summernote-bs4.css}" rel="stylesheet" type="text/css" />
  <!-- App css -->
  <link th:href="@{/assets/css/icons.min.css}"  rel="stylesheet" type="text/css" />
  <link th:href="@{/assets/css/app.min.css}"  rel="stylesheet" type="text/css" />

</head>

<body>

<!-- Topbar Start -->
<div th:replace="~{admin/incloud/top::top}"></div>
<!-- end Topbar -->


<div class="container-fluid">
  <!-- Begin page -->
  <div class="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <!-- Start Content-->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{admin/incloud/left::left}"></div>
    <!-- Left Sidebar End -->

    <div class="content-page">
      <div class="content">

        <div class="row">
          <div class="col-lg-10" style="margin: 0 auto;">
            <div class="card">
              <div class="card-body">

                <form class="needs-validation" novalidate  method="post" onsubmit="return postCotent()" th:action="@{/admin/specifications/update}"  enctype="multipart/form-data">
                  <div class="form-group mb-3">
                    <label for="title">标题</label>
                    <input type="hidden" class="form-control" id="id" name="id" th:value="${specifications.id}" required>
                    <input type="hidden" class="form-control" id="product" name="product" th:value="${specifications.product}" required>
                    <input type="text" class="form-control" id="title" name="title" placeholder="title" th:value="${specifications.title}" required>
                    <div class="invalid-feedback">
                      标题
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="inputState" class="input-group">排序</label>
                    <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                      <span class="input-group-btn input-group-prepend">
                      </span>
                      <input data-toggle="touchspin" id="inputState" name="orders" data-bts-max="500" value="0" data-btn-vertical="true" type="text" th:value="${specifications.orders}" class="form-control">
                      <span class="input-group-btn input-group-append">
                      </span>
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label >内容</label>
                    <div class="card">
                      <div class="card-body">
                        <!-- basic summernote-->
                        <input type="hidden" name="content" />
                        <textarea  id="content" rows="10" cols="80" th:utext="${specifications.content}"></textarea>
                      </div>
                      <!-- end card-body -->
                    </div> <!-- end card-->
                  </div>

                  <div class="button-list" style="text-align: center">
                    <button type="submit" class="btn btn-primary btn-success">确定</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.back(-1);">返回</button>
                  </div>
                </form>

              </div> <!-- end card-body-->
            </div> <!-- end card-->
          </div> <!-- end col-->
        </div>
        <!-- end row -->
      </div>
      <!-- content -->
      <!-- Footer Start -->
      <div th:replace="~{admin/incloud/footer::footer}"></div>
      <!-- end Footer -->
    </div> <!-- content-page -->
  </div> <!-- end wrapper-->
  <!-- ============================================================== -->
  <!-- End Page content -->
  <!-- ============================================================== -->
</div>
<!-- END Container -->
<div class="rightbar-overlay"></div>
<!-- /Right-bar -->
<!-- App js -->
<script th:src="@{/assets/js/app.min.js}"></script>

<script th:src="@{/ueditor/ueditor.config.js}"></script>
<script th:src="@{/ueditor/ueditor.all.js}"></script>
<script th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>

<script >
  var ue = UE.getEditor('content',{initialFrameWidth:'100%',initialFrameHeight:180});
   function postCotent() {
     $("input[name='content']").val(ue.getContent());
     return true;
   }
</script>

</body>

</html>
