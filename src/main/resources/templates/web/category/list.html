<div class="container-fluid">

        <!-- Start Content-->

        <!-- ========== Left Sidebar Start ========== -->

        <div class="content-page">
            <div class="content">

                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">分类管理</h4>

                                <!-- Signup modal content -->
                                <div id="signup-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-body">
                                                <div class="text-center mt-2 mb-4">
                                                    <a href="index.html" class="text-success">
                                                        <span>添加分类</span>
                                                    </a>
                                                </div>

                                                <form class="pl-3 pr-3" method="post" th:action="@{/web/category/save}"  enctype="multipart/form-data">
                                                    <input type="hidden" id = "parent" name="parent" />
                                                    <div class="form-group">
                                                        <label for="name">名称</label>
                                                        <input class="form-control" type="text" id="name" name="name" required="" placeholder="描述">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>logo</label>
                                                        <div class="input-group">
                                                            <div class="custom-file">
                                                                <input type="file"  name = "categoryImg"  class="custom-file-input" id="categoryImg">
                                                                <label class="custom-file-label" for="categoryImg">logo</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="position" class="col-form-label">位置</label>
                                                        <select id="position" name="position" class="form-control">
                                                            <option value="1">首页</option>
                                                            <option value="2">其他</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="position" class="col-form-label">类型</label>
                                                        <select id="type" name="type" class="form-control">
                                                            <option value="1">商品</option>
                                                            <option value="2">文章</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="seoDescription">编码</label>
                                                        <input class="form-control" type="text" name="seoTitle" placeholder="编码">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="seoDescription">描述</label>
                                                        <input class="form-control" type="text" id="seoDescription" name="seoDescription" placeholder="描述">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputState" class="input-group">排序</label>
                                                        <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                                                          <span class="input-group-btn input-group-prepend">
                                                          </span>
                                                                <input data-toggle="touchspin" id="inputState" name="orders" data-bts-max="500" value="1" data-btn-vertical="true" type="text" class="form-control">
                                                                <span class="input-group-btn input-group-append">
                                                          </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <button class="btn btn-primary" type="submit">提交</button>
                                                    </div>

                                                </form>

                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->

                                <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">

                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-body">
                                                <div class="text-center mt-2 mb-4">
                                                    <a href="index.html" class="text-success">
                                                        <span>编辑分类</span>
                                                    </a>
                                                </div>

                                                <form class="pl-3 pr-3" method="post" th:action="@{/web/category/update}"  enctype="multipart/form-data">
                                                    <input type="hidden" id = "update-id" name="id" />
                                                    <div class="form-group">
                                                        <label for="name">名称</label>
                                                        <input class="form-control" type="text" id="update-name" name="name" required="" placeholder="描述">
                                                    </div>

                                                    <div class="form-group">
                                                        <label>logo</label>
                                                        <div class="input-group">
                                                            <div class="custom-file">
                                                                <input type="file"  name = "categoryImg"  class="custom-file-input" id="inputGroupFile04">
                                                                <label class="custom-file-label" for="inputGroupFile04">分类img</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label >编码</label>
                                                        <input class="form-control" type="text" id="seoTitle" name="seoTitle" placeholder="编码">
                                                    </div>

                                                    <div class="form-group">
                                                        <label >描述</label>
                                                        <input class="form-control" type="text" id="updateseoDescription" name="seoDescription" placeholder="描述">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="updateinputOrders" class="input-group">排序</label>
                                                        <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                                                          <span class="input-group-btn input-group-prepend">
                                                          </span>
                                                            <input data-toggle="touchspin" id="updateinputOrders" name="orders" data-bts-max="500" value="1" data-btn-vertical="true" type="text" class="form-control">
                                                            <span class="input-group-btn input-group-append">
                                                          </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <button class="btn btn-primary" type="submit">提交</button>
                                                    </div>

                                                </form>

                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div>

                                <div class="button-list">
                                    <!-- Custom width modal -->
                                    <button type="button" class="btn btn-info" id="categoryAdd" data-toggle="modal" data-target="#signup-modal">添加分类</button>
                                </div>

                            </div> <!-- end card-body-->

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3 mb-2 mb-sm-0">
                                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                            <a th:class="${parent==category.id?'nav-link active show':'nav-link'}" th:id="${category.id}" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
                                               aria-selected="true" th:each="category ,categoryStart:${page.list}">
                                                <i class="mdi mdi-home-variant d-lg-none d-block mr-1"></i>
                                                <span class="d-none d-lg-block">[[${category.name}]]--->[[${category.seoTitle}]]</span>
                                            </a>



                                        </div>
                                    </div> <!-- end col-->

                                    <div class="col-sm-9">
                                        <div class="tab-content" id="v-pills-tabContent">
                                            <div class="tab-pane fade active show" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                                <h4 class="header-title">
                                                    <button style="margin-bottom: 10px; float: right;" type="button" id="categoryAddParent"
                                                            class="btn btn-warning" data-toggle="modal"
                                                            data-target="#signup-modal"><i class="mdi mdi-rocket mr-1"></i> <span>创建子类</span></button>
                                                </h4>
                                                <div class="table-responsive-sm">
                                                    <table class="table table-hover table-centered mb-0">
                                                        <thead>
                                                        <tr>
                                                            <th>序号</th>
                                                            <th>分类名称</th>
                                                            <th>logo</th>
                                                            <th>编码</th>
                                                            <th>描述</th>
                                                            <th>排序</th>
                                                            <th>操作</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id = "tbody">
                                                        <tr>
                                                            <td>ASOS Ridley High Waist</td>
                                                            <th>分类名称</th>
                                                            <th>logo</th>
                                                            <th>编码</th>
                                                            <th>描述</th>
                                                            <td><span class="badge badge-primary">82 Pcs</span></td>
                                                            <td>$6,518.18</td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>

                                        </div> <!-- end tab-content-->
                                    </div> <!-- end col-->
                                </div>

<script >

    //页面加载就调用
    $(function(){
        // var id = $("#v-pills-tab a:first-child").attr("id");
        var id = [[${parent}]];
        $("#parent").val(id);
        dataSource(id);

    });

    // 单击分类调用
    $(".nav-link").on("click",function(){
        var id = $(this).attr("id");
        $("#parent").val(id);
        dataSource(id);

    });

    // $("#tbody .badge-success").on("click",function(){
    //     alert();
    //     var id = $(this).attr("id");
    //     alert(id);
    //
    // })

    // 编辑给模态框赋值
    function updateModeData(id){
        // alert(id);
        $.ajax({
            type:"GET",
            url:'[[@{/web/category/getCategory}]]',
            data:{id:id},
            dataType:"json",
            async: false,
            success:function(data){
                $("#update-name").val(data.name);
                $("#updateseoDescription").val(data.seoDescription);
                $("#seoTitle").val(data.seoTitle);
                $("#updateinputOrders").val(data.orders);
                $("#update-id").val(data.id);


            }
        });

    }

    //添加顶级分类
    $("#categoryAdd").on("click",function(){
        $("#parent").val("");
    });



    //加载子集数据
    function dataSource(id) {
        // alert(id);
        var tbody = $("#tbody");
        tbody.html("");
    $.ajax({
            type:"GET",
            url:'[[@{/web/category/queryCategory}]]',
            data:{id:id},
            dataType:"json",
            async: false,
            success:function(data){

                var html = "";
                if(data.length>0){
                    for (var i = 0;i<data.length;i++){
                        html = html+ "<tr>";
                        html = html+ "<td>"+(i+1)+"</td>";
                        html = html+ "<td>"+data[i].name+"</td>";
                        var url = '[[@{/}]]';
                        var comUrl = url.substring(0,url.length-1);
                        console.log(comUrl)
                        html = html+ "<td><img src='"+comUrl+data[i].image+"' alt='contact-img' title='contact-img' class='rounded mr-3' height='48'></td>";
                        html = html+ "<td>"+dataObj(data[i].seoTitle)+"</td>";
                        html = html+ "<td>"+dataObj(data[i].seoDescription)+"</td>";
                        html = html+ "<td><span class='badge badge-primary'>"+data[i].orders+"</span></td>";
                        html = html+ "<td><a  href=\"javascript:;\" ><span class=\"badge badge-success\" data-toggle='modal' onclick=\"updateModeData('"+data[i].id+"')\" id='"+data[i].id+"' data-target='#edit-modal'>编辑</span></a><a href=\"javascript:;\" onclick=\"deleteCategory('"+data[i].id+"');\"> <span class=\"badge badge-danger\">删除</span></a></td>";
                        html = html+ "</tr>";
                    }
                }else{
                    html = html+ "<tr>";
                    html = html+ "<td></td>";
                    html = html+ "<td></td>";
                    html = html+ "<td>暂无子类</td>";
                    html = html+ "<td><span class='badge badge-primary'></span></td>";
                    html = html+ "<td></td>";
                    html = html+ "</tr>";
                }

                tbody.append(html);

            }
    });

    }

    // 删除子类
    function  deleteCategory(id){
        // (window.location.pathname)
         var parent = $('#parent').val();
        // alert(parent)
        if (confirm("你确定要删除吗？")){

            $.ajax({
                type:"GET",
                url:'[[@{/web/category/deleteCategory}]]',
                data:{id:id},
                dataType:"json",
                async: false,
                success:function(data){
                    console.log(data);
                    if (data.status==200) {
                        // window.location.reload();//刷新当前页
                        // dataSource(parent);
                        window.location.href=window.location.pathname+"?parent="+parent
                    }else {
                        alert(data.msg);
                    }
                }
            });
        }

    }

    //判断数据是否为null
    function dataObj(data) {
        if (!data)
        {
            return "";
        }else {
            return data;
        }
    }

</script>
