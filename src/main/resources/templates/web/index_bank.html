<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" th:href="@{/assets/css/signin.css}"  rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/login}" method="post">
      <img class="mb-4" th:src="@{/assets/img/favicons/safari-pinned-tab.svg}" src="assets/img/favicons/safari-pinned-tab.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{index.tip}">Please sign in</h1>
      <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
      <label for="inputUserName"  th:text="#{index.username}" class="sr-only">UaerName</label>
      <input type="text" id="inputUserName" name="username" class="form-control" placeholder="UserName" th:placeholder="#{index.username}" required autofocus>
      <label for="inputPassword" th:text="#{index.password}" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placehlder="Password" th:placeholder="#{index.password}" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox"  value="remember-me" />[[#{index.remember}]]
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" th:text="#{index.btn}" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
      <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
    </form>
  </body>
</html>
