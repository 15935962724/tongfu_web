<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="utf-8" />
  <title>发布KnowHow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon"  th:href="@{/assets/images/favicon.ico}" >

  <link th:href="@{/assets/css/vendor/summernote-bs4.css}" rel="stylesheet" type="text/css" />
  <!-- SimpleMDE css -->
  <link th:href="@{/assets/css/vendor/simplemde.min.css}"  rel="stylesheet" type="text/css" />

  <!-- App css -->
  <link th:href="@{/assets/css/icons.min.css}"  rel="stylesheet" type="text/css" />
  <link th:href="@{/assets/css/app.min.css}"  rel="stylesheet" type="text/css" />

  <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.core.min.js"></script>

</head>

<body>

<!-- Topbar Start -->
<div th:replace="~{admin/incloud/top::top}"></div>
<!-- end Topbar -->


<div class="container-fluid">
  <!-- Begin page -->
  <div class="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <!-- Start Content-->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{admin/incloud/left::left}"></div>
    <!-- Left Sidebar End -->

    <div class="content-page">
      <div class="content">
        <div class="row">
          <div class="col-lg-6" style="margin: 0 auto;">
            <h4>系统>KnowHow管理>编辑KnowHow卡</h4><hr/>
            <div class="card">
              <div class="card-body">
                <h4 class="header-title mb-3">编辑KnowHow</h4>
                <form class="needs-validation"  method="post" th:action="@{/admin/knowHow/update}">

                  <input type="hidden" name="id" th:value="${knowHow.id}">
                  <div class="form-group mb-3">
                    <label for="title">名称</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="title" th:value="${knowHow.title}" required>
                    <div class="invalid-feedback">
                      请填写名称
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="type" class="col-form-label">类型</label>
                    <select id="type" name="types" class="form-control">
                      <option th:selected="${knowHow.type == 1}" value="1">电子卡</option>
                      <option th:selected="${knowHow.type == 2}" value="2">实体卡</option>
                    </select>
                  </div>

                  <div class="form-group mb-3">
                    <label for="faceValue">面值</label>
                    <input type="text" class="form-control" id="faceValue" name="faceValue" min="0.01" step="0.01" placeholder="面值(元)" th:value="${knowHow.faceValue}" required>
                    <div class="invalid-feedback">
                      面值必填
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="price">价格</label>
                    <input type="text" class="form-control" id="price" name="price" min="0.01" step="0.01" th:value="${knowHow.price}" placeholder="单位(元)" required>
                    <div class="invalid-feedback">
                      价格必填
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="title">有效期</label>
                    <input type="text" class="form-control" id="startDate" name ="startDate" th:value="${#dates.format(knowHow.startDate,'MM/dd/yyyy')}" data-provide="datepicker" data-date-autoclose="true" >
                    &nbsp;&nbsp;至&nbsp;&nbsp;
                    <input type="text" class="form-control" id="endDate"  name ="endDate" th:value="${#dates.format(knowHow.endDate,'MM/dd/yyyy')}" data-provide="datepicker" data-date-autoclose="true">
                  </div>

                  <div class="button-list" style="text-align: center">
                    <button type="submit" class="btn btn-primary btn-success">确定</button>
                    <button type="button" class="btn btn-primary">返回</button>
                  </div>
                </form>
              </div> <!-- end card-body-->
            </div> <!-- end card-->
          </div> <!-- end col-->
        </div>
        <!-- end row -->
      </div>
      <!-- content -->
      <!-- Footer Start -->
      <div th:replace="~{admin/incloud/footer::footer}"></div>
      <!-- end Footer -->
    </div> <!-- content-page -->
  </div> <!-- end wrapper-->
</div>
<div class="rightbar-overlay"></div>
<!-- App js -->
<script th:src="@{/assets/js/app.min.js}"></script>
<script th:src="@{/assets/js/pages/demo.form-wizard.js}"></script>
<!-- Summernote js -->
<script th:src="@{/assets/js/vendor/summernote-bs4.min.js}"></script>
<!--<script src="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.js}"></script>-->
<!-- Summernote demo -->
<!--<script th:src="@{/assets/js/pages/demo.summernote.js}"></script>-->

<!--&lt;!&ndash; SimpleMDE demo &ndash;&gt;-->
<script th:src="@{/assets/js/pages/demo.simplemde.js}"></script>

</body>

</html>
