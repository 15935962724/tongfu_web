<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}" >

        <!-- App css -->
        <link href="assets/css/icons.min.css" th:href="@{/assets/css/icons.min.css}"  rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" th:href="@{/assets/css/app.min.css}"  rel="stylesheet" type="text/css" />
        <!-- Bootstrap core CSS -->

        <!--<link href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">-->
           </head>

           <body class="authentication-bg">

               <div class="account-pages mt-5 mb-5">
                   <div class="container">
                       <div class="row justify-content-center">
                           <div class="col-lg-5">
                               <div class="card">

                                   <!-- Logo -->
                            <div class="card-header text-center" style="background-color: #c7e8ff;">
                                <a href="index.html">
                                    <span><img style="height:80px;" th:src="@{/assets/img/gys_logo.png}"  alt=""></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">登 录</h4>
                                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                </div>
                                <form  th:action="@{/weblogin}" method="post">

                                    <div class="form-group">
                                        <label for="emailaddress">用户名</label>
                                        <input class="form-control" type="" name="username"  id="emailaddress" required="" placeholder="请输入你的账号">
                                    </div>

                                    <div class="form-group">
                                        <a href="pages-recoverpw.html" class="text-muted float-right"><small>找回密码</small></a>
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required=""  name="password" id="password" placeholder="请输入密码">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">记住账号</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> 登录 </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <!--<div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ml-1"><b>Sign Up</b></a></p>
                            </div> &lt;!&ndash; end col &ndash;&gt;
                        </div>-->
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            Surgi-plan.com Copyright © All Rights Reserved 2006-2023 <a href="https://beian.miit.gov.cn/">京ICP备17046258号</a>
        </footer>

        <!-- App js -->
        <script th:src="@{/assets/js/app.min.js}" ></script>
    </body>
</html>
