<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>销售大数据统计</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico"  th:href="@{/assets/images/favicon.ico}" >

    <!-- third party css end -->
    <!-- App css -->
    <link href="assets/css/icons.min.css" th:href="@{/assets/css/icons.min.css}"  rel="stylesheet" type="text/css" />

                                    <tbody>

                                        <td>15%</td>

                                    <tr>
                                        <td>6</td>
                                        <td>孩子王</td>

                            <div class="title text-center">投诉热门关键</div>
                            <div class="content" style="height: 360px; overflow: hidden; padding:0 13px;">
                                <div id="chart4" style="width: 100%; height: 340px;"></div>
                            </div>
                        </div>

                        <div class="box right-bottom-bg mt30">
                            <div class="content" style="height: 520px;overflow: hidden; overflow: hidden; padding:0 13px;">
