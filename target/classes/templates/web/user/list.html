<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>管理员</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" th:href="@{/assets/css/dashboard.css}"  rel="stylesheet">
  </head>

  <body>

  <!--引入抽取的topbar-->
  <!--模板名: 会使用thymeleaf的前后缀配置规则进行解析-->
 <!-- <div th:include="~{main::topbar}"></div>-->   <!--将被引入的片段的内容包含近这个标签中-->
  <!--<div th:insert="~{main::topbar}"></div>-->   <!-- 将公共片段整个插入到(div中)声明引入的元素中-->
  <div th:replace="~{incloud/top::topbar}"></div>  <!--将声明引入的元素替换为公共片段-->

    <div class="container-fluid">
      <div class="row">
       <div th:replace="~{incloud/left::#left(activeUri='list')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

          <h2><a href="user/add" th:href="@{/user/add}"><button class="btn btn-sm btn-success">员工添加</button></a></h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>编号</th>
                  <th>用户名</th>
                  <th>密码</th>
                  <th>性别</th>
                  <th>出生日期</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user:${users}">
                  <td th:text="${user.userId}"></td>
                  <td>[[${user.userName}]]</td>
                  <td th:text="${user.password}">ipsum</td>
                  <td th:text="${user.status==0?'男':'女'}">dolor</td>
                  <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">sit</td>
                  <td>
                    <button class = "btn btn-sm btn-primary">编辑</button>
                    <button class="btn btn-sm btn-danger">删除</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
